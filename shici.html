<!DOCTYPE html>
<html>
  <head>
	<!-- meta是head区的一个辅助性标签。其主要作用有：搜索引擎优化（SEO），定义页面使用语言，自动刷新并指向新的页面，实现网页转换时的动态效果，控制页面缓冲，网页定级评价，控制网页显示的窗口等！ -->
  
	<!-- 规定编码 -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<!-- 适配移动端 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<title>诗词汤 - 壮士可要来一碗！ </title>
	
	<!--  站点描述 -->
	<meta name="description" content="精心筛选精美句子，总有一条是你所想。">
	
	<!--搜索引擎在遇到这些关键字时，会用这些关键字对文档进行分类。 -->
	<meta name="keywords" content="鸡汤,语录,诗词,舔狗,渣男,渣女,英语,心灵鸡汤">
	
	<!-- 作者 -->
	<meta name="author" content="internet" />
	
	<!--使用带有 http-equiv 属性的 <meta> 标签时，服务器将把名称/值对添加到发送给浏览器的内容头部。-->
	<meta http-equiv="Cache-Control" content="no-siteapp">
	
	
	<!-- og是一种新的HTTP头部标记，可以让网页成为一个“富媒体对象”。就是你同意了网页内容可以被其他社会化网站引用等 -->
	<meta property="og:title" content="诗词汤 - 壮士可要来一碗！" />
	<meta property="og:url" content="https://wenoif.github.io/Sentences/" />
	<meta property="og:image" content="img/shici.png" />
	<meta property="og:site_name" content="诗词汤 - 壮士可要来一碗！" />
    <meta property="og:description" content="精心筛选精美句子，总有一条是你所想。"/>
	
	<!-- 引入相关静态资源-->
	<link rel="icon" href="img/shici.png" type="image/x-icon" id="page_favionc">
    <link href="css/min.css" rel="stylesheet">
    <link rel="alternate icon" type="image/png" href="img/shici.png">
	

  </head>
  <body>
    <div class="top-wrap" style="position: absolute; top: 1vh;width: 100%;z-index: 999"> 
      <div class="container">
        <div class="row" style="margin-top: 30px;">
          <div class="col">
			<a href="https://wenoif.github.io/Sentences/">
            <img src="img/shici.png" alt="加载失败" width="80" height="80"  >
			</a>
          </div>
          <div class="col">
            <div class="float-right" style="padding-top: 0px;">
              <a class="btn btn-primary btn-filled btn-xs" onclick="tansuo() " href="javascript:tansuo()" style="text-transform: none;">再换一碗</a>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="main-wrapper" style="position: relative; top: -6vh;">
      <div class="container main-sentence justify-content-center text-center">
        <span id="sentence" style="font-size: 1.7rem;"></span>
      </div>
    </div>
	
	
	
    <div class="foot-1" style="position: absolute; bottom: 7vh;width: 100%;">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <button class="btn btn-primary btn-filled btn-xs" onclick="randomSentence()">再来一碗</button>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <p class="lead text" style="margin-top: 1rem;">截屏分享朋友</p>
            <img src="img/code.png" style="width:100px;height:100px" />
          </div>
        </div>
      </div>
    </div>

    <script src="js/shici.js"></script>
	<script src="js/golink.js"></script>
  </body>
</html>
